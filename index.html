<!DOCTYPE html>
<html><!-- Noncompliant -->
  <head>
    <meta content="text/html; charset=UTF-8">
    <title>Parent Data</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      
      th, td {
        text-align: left;
        padding: 8px;
      }
      
      th {
        background-color: #ddd;
      }
      
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Sender</th>
          <th>Receiver</th>
          <th>Total Amount</th>
          <th>Total Paid Amount</th>
        </tr>
      </thead>
      <tbody id="table-data">
      </tbody>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
